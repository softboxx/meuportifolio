<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Projetos</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --branco: #ffffff;
      --azul: #00f; /* Azul de hover */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-image: url('images/backgroundProjetos.png');
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      padding-top: 30px; /* Distância entre a navbar e a section */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Navbar fixa */
    .navbar {
      background-color: #000;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar ul {
      display: flex;
      justify-content: center;
      gap: 180px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navbar a {
      text-decoration: none;
      color: var(--branco);
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover,
    .navbar a:focus {
      color: var(--azul);
    }

    /* Boxes */
    .container {
      display: flex;
      gap: 70px;
      padding-top: 0px;
    }

    .box {
      width: 390px;
      height: 490px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box-link {
      text-decoration: none;
      color: inherit;
    }

    .outer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s;
    }

    .outer:hover {
      transform: scale(1.08);
    }

    .bordainterna {
      width: 95%;
      height: 95%;
      border: 11px solid black;
    }

    .blue .outer {
      background-image: url(images/backgroundBlue.png);
      background-size: cover;
    }

    .orange .outer {
      background-image: url(images/backgroundOrange.png);
      background-size: cover;
    }

    .white .outer {
      background-image: url(images/backgroundWhite.png);
      background-size: cover;
    }

@media (max-width: 768px) {
  .navbar ul {
    flex-direction: column;
    gap: 20px;
  }

  .container {
    flex-direction: column;
    align-items: center;
  }

  .box {
    width: 90%;
    height: auto;
    margin-bottom: 20px;
  }
}

  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html#sobre">Sobre mim</a></li>
      <li><a href="projetos.html">Meus projetos</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <!-- CONTEÚDO -->
  <div class="container">
    <a href="https://www.figma.com/design/P8JRE2gLmcx2h99LGSCQIz/PROJETOS-DE-DESIGN-GR%C3%81FICO-SOCIAL-M%C3%8DDIA?node-id=0-1&t=YLaJAt4ao3HRrj2G-1" target="_blank" class="box-link">
      <div class="box blue">
        <div class="outer">
          <div class="bordainterna"></div>
        </div>
      </div>
    </a>

    <a href="https://github.com/softboxx" target="_blank" class="box-link">
      <div class="box orange">
        <div class="outer">
          <div class="bordainterna"></div>
        </div>
      </div>
    </a>

    <a href="https://www.figma.com/design/LlaybsexeVwAypGG0SC7rP/PROJETOS-WEBDESIGN?node-id=0-1&t=g3av1J1N8L8AZhwP-1" target="_blank" class="box-link">
      <div class="box white">
        <div class="outer">
          <div class="bordainterna"></div>
        </div>
      </div>
    </a>
  </div>
</body>
</html>
